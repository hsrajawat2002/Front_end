<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Form</title>
     </head>
     <body>
         <div>
            <input name="Dob" placeholder=" dd/mm/yy" type="button">
         </div>
         <div>
            <input type="text">
            <input type="checkbox">
            <input type="reset">
            <input type="color">
            <input type="submit">
            <input type="date">
            <input type="time">
            <input type="file">
            <input type="email">
            <input type="range">
            <input type="password">
            <input type="url">
            <input type="tel">
         </div>



         <!--Important TAGS-->
         <label for="cars">Choose a car:</label>
         <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </optgroup>
          </select>
          
          <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="submit" value="Submit">
          </fieldset> 



         <!--TEXTAREA TAG gives you an space where text is written may be as a description and sizee is variable.-->
         <textarea name="" id="" cols="30" rows="2">this is a description</textarea>
      </body>
 </html>
 <!--division creates a different element in the webpage we can also associate different divsions by ids and classes-->
