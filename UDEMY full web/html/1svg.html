<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>SVG</title>
        </head>
        <body>
            <svg width="100px" height="100px">          <!--svg tags are inline-->
                <circle cx="50px" cy="50px" r=30px stroke="red" fill="transparent" stroke-width="5px">
            </svg>
            <svg width="100px" height="100px">
            <line stroke="green" stroke-width="2px" x1="50px" y1="50px" x2="70px" y2="100px">
            </svg>
        </body>
    </html>
