<!DOCTYPE html>
    <html lang= >
        <head>
            <title>Table</title>
            <style>
                table{
                    margin-left: auto;
                    margin-right: auto;
                }
                table,tr,td{
                    border: solid black;
                    border-collapse: collapse;
                    padding: 10px;
                    font-size: 20px;
                }
                #blue{
                    background-color: lightblue;
                }
            </style>
        </head>
        <body>
           <table>
               <caption>Invoice of Product</caption>
               <tr id="blue">
                   <td colspan="3">Invoice #23ABN3</td>
                   <td colspan="3">18 JUNE 2019</td>
               </tr>
               <tr >
                   <td colspan="3">
                       <h3 style="margin: 0%;">Pay to:</h3>
                       city lake <br>
                       california,canada
                   </td>
                   <td colspan="3">
                       <h3 style="margin: 0%;">Customer:</h3>
                       arandle city
                   </td>
               </tr>
               <tr id="blue">
                   <td colspan="2">Name/description</td>
                   <td>Quantity</td>
                   <td>MRP</td>
                   <td colspan="2">Amount</td>
               </tr>
               <tr>
                <td colspan="2">Biryani</td>
                <td>3</td>
                <td>400</td>
                <td colspan="2">1200</td>
            </tr>
            <tr>
                <td colspan="2">Cake</td>
                <td>4</td>
                <td>150</td>
                <td colspan="2">800</td>
            </tr>
            <tr>
                <td colspan="4" id="blue">Subtotal:</td>
                <td colspan="2">2000</td>
            </tr>
            <tr>
                <td colspan="3" id="blue">Tax</td>
                <td>10%</td>
                <td colspan="2">200</td>
            </tr>
            <tr>
                <td colspan="4" id="blue">Grand Total:</td>
                <td colspan="2">2200</td>
            </tr>
           </table>
        </body>
    </html>
